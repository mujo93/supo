<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"type="text/css" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@500&display=swap" rel="stylesheet">
    <title>Supo</title>
</head>
<body>
    <section class="s1">
        <div class="main-container">
            <div class="greeting-wrapper">
                <h1>Hi, I am Mucahit Bayrak</h1>
            </div>
            <div class="intro-wrapper">
                <div class="nav-wrapper">
                    <div class="dots-wrapper">
                        <div class="browser-dot" id="dot-1"></div>
                        <div class="browser-dot" id="dot-2"></div>
                        <div class="browser-dot" id="dot-3"></div>
                    </div>
                    <ul id="navigation">
                        <li><a href="#">Contact</a></li>
                    </ul>
                </div>
                <div class="left-column">
                    <img id="profile_pic" src="images/MucahitPhoto.jpg" alt="Profile photo">
                    <h5 style="text-align: center; line-height: 0;">Personalize Theme</h5>
                    <div id="theme-options-wrapper">
                        <div class="theme-dot" id="light-mode"></div>
                        <div class="theme-dot" id="blue-mode"></div>
                        <div class="theme-dot" id="green-mode"></div>
                        <div class="theme-dot" id="purple-mode"></div>
                    </div>
                    <p id="settings-note">Theme settings will be saved <br> for your next visit</p>
                </div> 
                <div class="right-column">
                    <div class="previewShadow">
                        <div id="preview">
                            <div class="corner" id="corner-tl"></div>
                            <div class="corner" id="corner-tr"></div>
                            <h3>What I Do?</h3>
                            <p style="font-size: medium;"> I am a software developer whose passion is 
                                 help small business owners to achieve their goals. </p>
                            <div class="corner" id="corner-bl"></div>
                            <div class="corner" id="corner-br"></div>
                        </div>
                    </div>
                </div> 
            </div>
        </div> 
    </section>
    <section class="s2">
        <div class="main-container">
            About
        </div>
    </section>
    <section class="s1">
        <div class="main-container">
            Portfolio
        </div>
    </section>
    <section class="s2">
        <div class="main-container">
            Contact
        </div>
    </section>
</body>
</html>
